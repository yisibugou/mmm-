<div class="modal fade" id="register">
	<div class="register">
		<div style="height:90%; width:100%;">
			<form name="registerForm" novalidate>
				<div style="width: 100%; font-size: 25px; color: #FF6A6A; text-align: center; padding-top: 20px;">万事屋</div>
				<div style="width: 100%; font-size: 17px; color: #FF6A6A; text-align: center; padding-top: 10px;">注册万事屋，发现更多的机会</div>
				
				<!-- 邮箱 -->
				<input type="email"  name="email" ng-model="email" 
				style="width:75%; border:none; border-bottom:2px solid #eee;outline: none; margin-left:12%; margin-top: 40px; font-size: 17px;" 
				placeholder="请输入邮箱" ng-change="checkIsRegistered()" required>
				<div style="color:red; margin-left:12%;" ng-show="registerForm.email.$dirty">
					<div ng-show="registerForm.email.$error.required">邮箱是必须的</div>
					<div ng-show="registerForm.email.$error.email">非法的邮箱</div>
					<div ng-show="!registerForm.email.$error.required&&!registerForm.email.$error.email && isRegistered">邮箱已经存在</div>
				</div>
				<!-- 邮箱end -->
				
				<!-- 验证码 -->
				<div style="margin-left:12%; width:75%; border-bottom:2px solid #eee;">
					<input name="code" ng-model="code" style="width:60%; border:none; outline: none; margin-top: 50px; font-size: 17px;" placeholder="请输入邮箱验证码" required>
					<div ng-init="sendCodeBtn='获取验证码';sendCodeTime=0" ng-click="sendCode()" style="display:inline-block; width:35%; text-align: right; font-size: 16px; color:#FF6A6A">{{ sendCodeBtn }}</div>
				</div>
				<div style="color:red; margin-left:12%;" ng-show="registerForm.code.$dirty">
					<div ng-show="registerForm.code.$error.required">验证码是必须的</div>
				</div>
				<!-- 验证码end -->
				
				<!-- 密码 -->
				<input ng-init="pswType='password'" type="{{ pswType }}" name="password" ng-model="password"
				style="width:75%; border:none; border-bottom:2px solid #eee;outline: none; margin-left:12%; margin-top: 40px; font-size: 17px;"
				placeholder="请输入密码" required>
				<span ng-init="eyeClass='glyphicon glyphicon-eye-close'" class="{{ eyeClass }}" style="font-size: 19px;" ng-click="changeVisible()"></span>
				<div style="color:red; margin-left:12%;" ng-show="registerForm.password.$dirty">
					<div ng-show="registerForm.password.$error.required">密码是必须的</div>
				</div>
				<!-- 密码end -->
				
				<button ng-click="register()" class="btn btn-default" type="button" style="color:white; background:#FF6A6A; width:60%; margin-left: 19%; margin-top: 20px;">注册</button>
				<div style="width:100%; text-align:center; font-size:15px; margin-top:20px;">
					注册即代表同意
					<span>《万事屋协议》</span>
					<span>《隐私政策》</span>
				</div>
			</form>
		</div>
		<div style="background:#F2F2F2; text-align:center; margin-top:20px; padding-top:10px; padding-bottom: 10px; height:10%; font-size: 16px;">
			已有账号？<span style="color:#FF6A6A"> 登录</span>
		</div> 
	</div>
</div>
